services:
  # PostgreSQL Database Service
  - type: postgres
    name: learnify-db
    ipAllowList: []  # Only allow internal connections
    plan: free  # Or choose a paid plan as needed
    
  # Web Service (Backend)
  - type: web
    name: learnify-backend
    env: python
    buildCommand: |
      apt-get update && 
      apt-get install -y imagemagick && 
      pip install -r requirements.txt
    startCommand: |
      python test_db.py && 
      python init_db.py && 
      gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: CORS_ORIGINS
        value: "*"  # Update this with your frontend URL in production 
      - key: DATABASE_URL
        fromDatabase:
          name: learnify-db
          property: connectionString
      - key: ADMIN_EMAIL
        value: "admin@example.com"  # Change this to your admin email
      - key: ADMIN_PASSWORD
        generateValue: true
      - key: ADMIN_PASSKEY
        generateValue: true
      - key: RENDER
        value: true
    # Make sure database initialization happens before starting the web service
    preDeployCommand: |
      echo "Starting database initialization..." &&
      python test_db.py &&
      python init_db.py &&
      echo "Database initialization complete." 