<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body class="container">
    <h3 class="center-align">Admin Login</h3>

    {% if error %}
    <div class="card-panel red lighten-2 white-text">{{ error }}</div>
    {% endif %}

    <form method="POST" action="{{ url_for('admin.admin_panel') }}" class="card-panel">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <div class="input-field">
            <input type="password" name="passkey" id="passkey" required>
            <label for="passkey">Enter Admin Passkey</label>
        </div>

        <button type="submit" class="btn blue">Login</button>
    </form>
</body>
</html>
